<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <title>Clicker.</title>
  </head>
  <body>
    <div class="head">
        <h1 class="h1-title">Clicker</h1>
    </div>
    <div class="content">
        <label for="lbl-points" class="lbl">You have</label>
        <p id="lbl-points">0</p>
        <label  class="lbl">points!</label><br>
        <button class="btn-main">Click!</button><br>
        <label for="" class="pps">pps: 0</label>
        <h2 class="lbl-shop">Shop</h2>
        <div class="line"></div>
        <div class="shop">
            <div class="item" id="test">
                <img src="https://i.picsum.photos/id/237/200/300.jpg?hmac=TmmQSbShHz9CdQm0NkEjx1Dyh_Y984R9LpNrpvH2D_U" alt=""><br>
                <span id="title">Test</span><br>
                <span id="effect">+2 when clicking button</span><br>
                <span  id="price">50p</span><br>
                <span id="quantity">Quantity: 0</span>

            </div>
            <div class="item" id="test1">
              <img src="https://i.picsum.photos/id/237/200/300.jpg?hmac=TmmQSbShHz9CdQm0NkEjx1Dyh_Y984R9LpNrpvH2D_U" alt=""><br>
              <span id="title">Test1</span><br>
              <span id="effect">1 point every second</span><br>
              <span  id="price">50p</span><br>
              <span id="quantity">Quantity: 0</span>

          </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
